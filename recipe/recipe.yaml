schema_version: 1

context:
  name: cbonsai
  version: "1.4.2"

package:
  name: ${{ name|lower }}
  version: ${{ version }}

source:
  url: https://gitlab.com/jallbrit/${{ name }}/-/archive/v1.3.1/${{ name }}-v${{ version }}.tar.gz
  sha256: 2173a514752deab2e8c1aeb1f6daed730ba8132ef9065c8e738a21601e73ecf0

build:
  number: 0
  skip: win
  script:
    - make install CC=$CC PREFIX=$PREFIX

requirements:
  build:
    - ${{ compiler('c') }}
    - ${{ stdlib('c') }}
    - make
    - pkg-config
    - scdoc
  host:
    - ncurses

tests:
  - script:
      - cbonsai --help

about:
  summary: grow bonsai trees in your terminal
  license: GPL-3.0-or-later
  license_file: LICENSE
  homepage: https://gitlab.com/jallbrit/cbonsai
  repository: https://gitlab.com/jallbrit/cbonsai

extra:
  recipe-maintainers:
    - pavelzw
